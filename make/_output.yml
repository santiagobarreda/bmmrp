bookdown::gitbook:
  css: style.css
  highlight: tango
  split_by: chapter
  includes:
    after_body: statcounter.html
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Bayesian Models for Linguists</a></li>
      after: |
        <li><a href="http://www.santiagobarreda.com" target="blank">Written by Santiago Barreda</a></li>
bookdown::pdf_book:
  latex_engine: xelatex
  keep_tex: yes
bookdown::epub_book:
  stylesheet: style.css
bookdown::word_document2:
  highlight: default
  split_by: chapter
  fontsize: 10.5pt
  monofont: "Source Code Pro"
  monofontoptions: "Scale=0.5"
  reference_docx: "template.docx"  
  stylesheet: "style2.css"


 
 